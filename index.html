<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Time Watches</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo.png" alt="Logo-images" class="Logo-images">

        <nav class="nav">
            <img src="images/Menu.svg" alt="" class="Menu">
            <ul class="ul">
                
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
                <li>COLECTIONS</li>
                <span class="material-symbols-outlined" id="search">
                    search
                </span>
                
                
            </ul>
            
        </nav>
        <div class="button-div">
            <button class="log-in">Log In</button>
            <button class="sign-in">Sign In</button>
        </div>
    </header>
    <menu class="menu">
        <section class="hero-section">
            <div class="hero-text">
                <h1 class="heading-1">luxury watches</h1>
                <button class="Shop-now">Shop Now</button>
            </div>
            <img src="images/Time-1.png" alt="Time #1" class="Time-images">
        </section> 
    </menu>
</body>
</html>
